name: Generate doxygen docs

on:
  push:
    branches:
      - feature/doxygen_documentation

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen documentation
        run: |
            mkdir -p docs/_build/doxygen
            doxygen -u /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/Doxyfile

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build
          publish_branch: gh-pages
          keep_files: false

      - name: List generated docs
        run: ls -R docs/_build/doxygen
